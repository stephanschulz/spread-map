<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Universe Map Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2c3e50;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #gridCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #gridCanvas:active {
            cursor: grabbing;
        }
        
        .zoom-controls {
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .zoom-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-label {
            flex: 1;
            text-align: center;
            font-size: 11px;
            color: #aaa;
        }
        
        .container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 280px;
            padding: 15px;
            z-index: 1000;
            color: white;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 300;
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 15px;
            font-size: 11px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            color: #ccc;
            font-weight: 400;
            margin-bottom: 5px;
            font-size: 11px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .input-wrapper {
            display: flex;
            flex-direction: column;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #444;
            border-radius: 3px;
            font-size: 13px;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .help-text {
            font-size: 10px;
            color: #888;
            margin-top: 2px;
        }
        
        .preview-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 10px;
            margin: 12px 0;
        }
        
        .preview-title {
            font-weight: 400;
            color: #aaa;
            margin-bottom: 6px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .preview-info {
            color: #ccc;
            font-size: 11px;
            line-height: 1.6;
        }
        
        .preview-info div {
            margin: 3px 0;
        }
        
        .preview-info strong {
            color: #aaa;
            font-weight: 400;
            display: inline-block;
            min-width: 60px;
        }
        
        .preview-value {
            color: #667eea;
            font-weight: 600;
        }
        
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 12px 0;
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #667eea;
            color: white;
        }
        
        button:hover {
            background: #5568d3;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 12px;
            color: #667eea;
            font-size: 11px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 6px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.5);
            color: #ff8888;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            display: none;
            font-size: 11px;
        }
        
        .error.show {
            display: block;
        }
        
        /* Scrollbar styling for dark theme */
        .container::-webkit-scrollbar {
            width: 6px;
        }
        
        .container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .section-title {
            font-size: 11px;
            font-weight: 400;
            color: #aaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <canvas id="gridCanvas"></canvas>
    
    <div class="container">
        <h1>üåå Universe Map</h1>
        <p class="subtitle">Generate custom spreadsheet maps</p>
        
        <form id="mapForm">
            <div class="section-title">Universe Dimensions</div>
            <div class="form-group">
                <div class="input-row">
                    <div class="input-wrapper">
                        <label>Columns</label>
                        <input type="number" id="cols" name="cols" value="20" min="1" max="50" required>
                        <div class="help-text">1-20 left to right</div>
                    </div>
                    <div class="input-wrapper">
                        <label>Rows</label>
                        <input type="number" id="rows" name="rows" value="10" min="1" max="50" required>
                        <div class="help-text">B1, B2, B3...</div>
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="section-title">Grid Layout</div>
            <div class="form-group">
                <div class="input-row">
                    <div class="input-wrapper">
                        <label>Horizontal</label>
                        <input type="number" id="universes_h" name="universes_h" value="9" min="1" max="20" required>
                        <div class="help-text">universes</div>
                    </div>
                    <div class="input-wrapper">
                        <label>Vertical</label>
                        <input type="number" id="universes_v" name="universes_v" value="5" min="1" max="20" required>
                        <div class="help-text">universes</div>
                    </div>
                </div>
            </div>
            
            <div class="preview-box" id="previewBox">
                <div class="preview-title">üìä Stats</div>
                <div class="preview-info" id="previewInfo">
                    <div><strong>Universes:</strong> <span class="preview-value" id="totalUniverses">-</span></div>
                    <div><strong>Grid:</strong> <span class="preview-value" id="gridSize">-</span></div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="section-title">View Controls</div>
            <div class="zoom-controls">
                <button type="button" class="zoom-btn" id="zoomOut">‚àí</button>
                <div class="zoom-label" id="zoomLevel">100%</div>
                <button type="button" class="zoom-btn" id="zoomIn">+</button>
            </div>
            <div style="font-size: 10px; color: #888; text-align: center; margin-top: 4px;">
                Scroll to zoom ‚Ä¢ Drag to pan<br>
                Double-click to reset view
            </div>
            
            <div class="divider"></div>
            
            <button type="submit">
                ‚¨áÔ∏è Generate & Download Excel
            </button>
            
            <div class="error" id="errorBox"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Generating Excel file...</div>
            </div>
        </form>
    </div>
    
    <script>
        // Global state for zoom and pan
        let zoom = 1.0;
        let panX = 0;
        let panY = 0;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        // Cache for pre-rendered grid image
        let cachedGridImage = null;
        let cachedGridConfig = null;
        
        // Generate universe colors
        function generateUniverseColors(totalUniverses) {
            const baseColors = [
                'FF6B6B', '4ECDC4', 'FFE66D', '95E1D3', 'FF8B94', 'A8E6CF',
                'FFD93D', '6BCF7F', 'FFA07A', '87CEEB', 'DDA15E', 'B4A7D6',
                'FFC0CB', '98D8C8', 'FFD700', '9370DB', 'FFA500', '20B2AA',
                'FF69B4', '7FFFD4', 'FFDAB9', '8FBC8F', 'FFC1CC', 'AFEEEE',
                'FFB6C1', '00CED1', 'FFA07A', '9ACD32', 'FF7F50', '48D1CC',
                'FFD700', '9932CC', 'FF8C00', '00FA9A', 'DA70D6', '32CD32',
            ];
            
            const colors = {};
            for (let i = 0; i < totalUniverses; i++) {
                colors[i + 1] = baseColors[i % baseColors.length];
            }
            return colors;
        }
        
        // Pre-render the grid to an off-screen canvas
        function generateGridImage(universesH, universesV, colors, colsPerUniverse, rowsPerUniverse) {
            console.log('Generating high-res grid image...');
            
            // Calculate total dimensions
            const totalCols = universesH * colsPerUniverse;
            const totalRows = universesV * rowsPerUniverse;
            
            // Cell size for high-res rendering (larger for quality)
            const cellSize = 60;
            
            // Create off-screen canvas
            const offCanvas = document.createElement('canvas');
            offCanvas.width = totalCols * cellSize;
            offCanvas.height = totalRows * cellSize;
            const ctx = offCanvas.getContext('2d');
            
            // Draw each individual cell
            for (let row = 0; row < totalRows; row++) {
                for (let col = 0; col < totalCols; col++) {
                    // Determine which universe this cell belongs to
                    const universeRow = Math.floor(row / rowsPerUniverse);
                    const universeCol = Math.floor(col / colsPerUniverse);
                    const universeNum = (universeRow * universesH) + universeCol + 1;
                    
                    // Position within universe
                    const rowInUniverse = (row % rowsPerUniverse) + 1;
                    const colInUniverse = (col % colsPerUniverse) + 1;
                    
                    // Calculate cell position
                    const x = col * cellSize;
                    const y = row * cellSize;
                    
                    // Get universe color
                    const hexColor = colors[universeNum] || 'CCCCCC';
                    ctx.fillStyle = '#' + hexColor;
                    ctx.fillRect(x, y, cellSize, cellSize);
                    
                    // Draw cell border
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x, y, cellSize, cellSize);
                    
                    // Draw universe border (thicker) at universe boundaries
                    if (col % colsPerUniverse === 0) {
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x, y + cellSize);
                        ctx.stroke();
                    }
                    if (row % rowsPerUniverse === 0) {
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x + cellSize, y);
                        ctx.stroke();
                    }
                    
                    // Draw cell labels
                    ctx.fillStyle = '#fff';
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 2;
                    ctx.textAlign = 'center';
                    
                    const fontSize = 9;
                    
                    // Draw column number at top
                    ctx.font = `${fontSize}px Arial`;
                    ctx.textBaseline = 'top';
                    ctx.fillText(`${colInUniverse}`, x + cellSize / 2, y + 5);
                    
                    // Draw universe label in middle
                    ctx.font = `bold ${fontSize}px Arial`;
                    ctx.textBaseline = 'middle';
                    ctx.fillText(`U${universeNum}`, x + cellSize / 2, y + cellSize / 2);
                    
                    // Draw B label at bottom
                    ctx.font = `${fontSize * 0.9}px Arial`;
                    ctx.textBaseline = 'bottom';
                    ctx.fillText(`B${rowInUniverse}`, x + cellSize / 2, y + cellSize - 5);
                    
                    ctx.shadowBlur = 0;
                }
            }
            
            // Draw large universe labels in the center of each universe (preview only)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let universeRow = 0; universeRow < universesV; universeRow++) {
                for (let universeCol = 0; universeCol < universesH; universeCol++) {
                    const universeNum = (universeRow * universesH) + universeCol + 1;
                    
                    // Calculate center of universe
                    const centerX = (universeCol * colsPerUniverse + colsPerUniverse / 2) * cellSize;
                    const centerY = (universeRow * rowsPerUniverse + rowsPerUniverse / 2) * cellSize;
                    
                    // Draw large universe label
                    const fontSize = Math.min(cellSize * 3, 120);
                    ctx.font = `bold ${fontSize}px Arial`;
                    
                    // Draw text stroke (outline)
                    ctx.strokeText(`U${universeNum}`, centerX, centerY);
                    // Draw text fill
                    ctx.fillText(`U${universeNum}`, centerX, centerY);
                }
            }
            
            console.log('Grid image generated:', offCanvas.width, 'x', offCanvas.height);
            return offCanvas;
        }
        
        // Draw the pre-rendered grid with zoom and pan
        function drawGridPreview(universesH, universesV, colors, colsPerUniverse, rowsPerUniverse) {
            const canvas = document.getElementById('gridCanvas');
            if (!canvas) {
                console.error('Canvas not found!');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Could not get canvas context!');
                return;
            }
            
            // Check if we need to regenerate the cached image
            const currentConfig = `${universesH}x${universesV}x${colsPerUniverse}x${rowsPerUniverse}`;
            if (!cachedGridImage || cachedGridConfig !== currentConfig) {
                cachedGridImage = generateGridImage(universesH, universesV, colors, colsPerUniverse, rowsPerUniverse);
                cachedGridConfig = currentConfig;
            }
            
            // Set canvas to full window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Clear canvas with background color
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Calculate total dimensions
            const totalCols = universesH * colsPerUniverse;
            const totalRows = universesV * rowsPerUniverse;
            
            // Calculate scale to fit all content in viewport
            const availableWidth = canvas.width * 0.9;
            const availableHeight = canvas.height * 0.9;
            const scaleX = availableWidth / cachedGridImage.width;
            const scaleY = availableHeight / cachedGridImage.height;
            const baseScale = Math.min(scaleX, scaleY);
            const scale = baseScale * zoom;
            
            // Calculate display dimensions
            const gridWidth = cachedGridImage.width * scale;
            const gridHeight = cachedGridImage.height * scale;
            
            // Center offset plus pan
            const baseOffsetX = (canvas.width - gridWidth) / 2;
            const baseOffsetY = (canvas.height - gridHeight) / 2;
            const offsetX = baseOffsetX + panX;
            const offsetY = baseOffsetY + panY;
            
            // Draw the pre-rendered image with current scale and position
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(
                cachedGridImage,
                offsetX,
                offsetY,
                gridWidth,
                gridHeight
            );
            
            // Update zoom label
            const zoomLabel = document.getElementById('zoomLevel');
            if (zoomLabel) {
                zoomLabel.textContent = Math.round(zoom * 100) + '%';
            }
        }
        
        // Update preview
        function updatePreview() {
            try {
                console.log('updatePreview called');
                
                const cols = parseInt(document.getElementById('cols').value) || 20;
                const rows = parseInt(document.getElementById('rows').value) || 10;
                const universesH = parseInt(document.getElementById('universes_h').value) || 9;
                const universesV = parseInt(document.getElementById('universes_v').value) || 5;
                
                console.log('Grid config:', { cols, rows, universesH, universesV });
                
                const totalCols = cols * universesH;
                const totalRows = rows * universesV;
                const totalUniverses = universesH * universesV;
                
                // Update stats
                const elem1 = document.getElementById('totalUniverses');
                const elem2 = document.getElementById('gridSize');
                
                if (elem1) {
                    elem1.textContent = totalUniverses;
                    console.log('Updated totalUniverses:', totalUniverses);
                } else {
                    console.error('totalUniverses element not found');
                }
                
                if (elem2) {
                    elem2.textContent = `${totalRows + 1} √ó ${totalCols + 1}`;
                    console.log('Updated gridSize');
                } else {
                    console.error('gridSize element not found');
                }
                
                // Draw visual preview with cells
                const colors = generateUniverseColors(totalUniverses);
                console.log('Generated colors for', totalUniverses, 'universes');
                drawGridPreview(universesH, universesV, colors, cols, rows);
                console.log('Draw complete');
                
            } catch (error) {
                console.error('Preview update error:', error);
            }
        }
        
        // Generate cell label
        function generateCellLabel(rowInUniverse, colInUniverse, universeNum) {
            const colLabel = `${colInUniverse + 1}`;  // 1-20 across the row
            const universeLabel = `U${universeNum}`;
            const bNum = rowInUniverse;  // B1, B2, etc. for each row
            const bLabel = `B${bNum}`;
            return `${colLabel}\n${universeLabel}-${bLabel}\n`;
        }
        
        // Generate map data
        function generateMapData(colsPerUniverse, rowsPerUniverse, universesH, universesV) {
            const totalRows = rowsPerUniverse * universesV;
            const totalCols = colsPerUniverse * universesH;
            
            const grid = [];
            
            // Header row
            const headerRow = [''];
            for (let col = 0; col < totalCols; col++) {
                headerRow.push(`C${col + 1}`);
            }
            grid.push(headerRow);
            
            // Data rows
            for (let row = 0; row < totalRows; row++) {
                const rowData = [`R${row + 1}`];
                
                const universeRow = Math.floor(row / rowsPerUniverse);
                const rowInUniverse = (row % rowsPerUniverse) + 1;
                
                for (let col = 0; col < totalCols; col++) {
                    const universeCol = Math.floor(col / colsPerUniverse);
                    const colInUniverse = col % colsPerUniverse;
                    const universeNum = (universeRow * universesH) + universeCol + 1;
                    
                    const cellLabel = generateCellLabel(rowInUniverse, colInUniverse, universeNum);
                    rowData.push(cellLabel);
                }
                
                grid.push(rowData);
            }
            
            return grid;
        }
        
        // RGB to hex
        function rgbToHex(r, g, b) {
            return [r, g, b].map(x => {
                const hex = Math.round(x).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('').toUpperCase();
        }
        
        // Hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        
        // Apply transparency to color
        function applyTransparency(hexColor, opacity = 0.8) {
            const rgb = hexToRgb(hexColor);
            if (!rgb) return hexColor;
            
            // Blend with white background
            const r = Math.round(rgb.r * opacity + 255 * (1 - opacity));
            const g = Math.round(rgb.g * opacity + 255 * (1 - opacity));
            const b = Math.round(rgb.b * opacity + 255 * (1 - opacity));
            
            return rgbToHex(r, g, b);
        }
        
        // Generate Excel file
        function generateExcel(event) {
            event.preventDefault();
            
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('button[type="submit"]');
            const errorBox = document.getElementById('errorBox');
            
            loading.classList.add('show');
            submitBtn.disabled = true;
            errorBox.classList.remove('show');
            
            try {
                const cols = parseInt(document.getElementById('cols').value);
                const rows = parseInt(document.getElementById('rows').value);
                const universesH = parseInt(document.getElementById('universes_h').value);
                const universesV = parseInt(document.getElementById('universes_v').value);
                
                // Generate data
                const grid = generateMapData(cols, rows, universesH, universesV);
                const colors = generateUniverseColors(universesH * universesV);
                
                // Create workbook with cell styles option
                const wb = XLSX.utils.book_new();
                wb.Props = {
                    Title: "Universe Map",
                    Author: "Universe Map Generator"
                };
                
                // Create worksheet manually to have better control
                const ws = {};
                const range = {
                    s: { c: 0, r: 0 },
                    e: { c: grid[0].length - 1, r: grid.length - 1 }
                };
                
                // Fill worksheet with data and styling
                for (let R = 0; R < grid.length; R++) {
                    for (let C = 0; C < grid[R].length; C++) {
                        const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
                        const cellValue = grid[R][C];
                        
                        const cell = {
                            v: cellValue,
                            t: 's', // string type
                            s: {}
                        };
                        
                        // Common styles
                        cell.s = {
                            alignment: {
                                horizontal: 'center',
                                vertical: 'top',
                                wrapText: true
                            },
                            border: {
                                top: { style: 'thin', color: { rgb: 'D3D3D3' } },
                                bottom: { style: 'thin', color: { rgb: 'D3D3D3' } },
                                left: { style: 'thin', color: { rgb: 'D3D3D3' } },
                                right: { style: 'thin', color: { rgb: 'D3D3D3' } }
                            },
                            font: { sz: 9, name: 'Arial' }
                        };
                        
                        // Header styling
                        if (R === 0 || C === 0) {
                            cell.s.fill = {
                                patternType: 'solid',
                                fgColor: { rgb: 'D3D3D3' }
                            };
                            cell.s.font.bold = true;
                            cell.s.alignment.vertical = 'center';
                        } else {
                            // Data cell - extract universe number and apply color
                            if (typeof cellValue === 'string' && cellValue.includes('U')) {
                                const match = cellValue.match(/U(\d+)/);
                                if (match) {
                                    const universeNum = parseInt(match[1]);
                                    if (colors[universeNum]) {
                                        const transparentColor = applyTransparency(colors[universeNum], 0.8);
                                        cell.s.fill = {
                                            patternType: 'solid',
                                            fgColor: { rgb: transparentColor }
                                        };
                                    }
                                }
                            }
                        }
                        
                        ws[cellAddress] = cell;
                    }
                }
                
                ws['!ref'] = XLSX.utils.encode_range(range);
                
                // Set column widths (approximate square cells)
                const colWidths = [];
                for (let i = 0; i < grid[0].length; i++) {
                    colWidths.push({ wch: 10 });
                }
                ws['!cols'] = colWidths;
                
                // Set row heights
                const rowHeights = [];
                for (let i = 0; i < grid.length; i++) {
                    rowHeights.push({ hpt: 50 });
                }
                ws['!rows'] = rowHeights;
                
                // Add worksheet to workbook
                XLSX.utils.book_append_sheet(wb, ws, 'Universe Map');
                
                // Generate file and download with cellStyles option
                XLSX.writeFile(wb, 'universe_map.xlsx', { cellStyles: true, bookType: 'xlsx' });
                
                loading.classList.remove('show');
                submitBtn.disabled = false;
                
            } catch (error) {
                console.error('Generation error:', error);
                errorBox.textContent = '‚ö†Ô∏è Error: ' + error.message;
                errorBox.classList.add('show');
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        }
        
        // Event listeners
        document.getElementById('mapForm').addEventListener('submit', generateExcel);
        
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updatePreview);
            input.addEventListener('change', updatePreview);
        });
        
        // Initialize the application
        function initApp() {
            console.log('=== Initializing App ===');
            console.log('Canvas exists:', !!document.getElementById('gridCanvas'));
            console.log('Stats elements exist:', {
                totalUniverses: !!document.getElementById('totalUniverses'),
                gridSize: !!document.getElementById('gridSize')
            });
            
            // Initial preview
            updatePreview();
            
            console.log('=== App Initialized ===');
        }
        
        // Wait for DOM to be fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
        
        // Fallback - also try after a delay
        setTimeout(initApp, 100);
        
        // Redraw on window resize
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(updatePreview, 200);
        });
        
        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', function() {
            zoom = Math.min(zoom * 1.2, 10);
            updatePreview();
        });
        
        document.getElementById('zoomOut').addEventListener('click', function() {
            zoom = Math.max(zoom / 1.2, 0.1);
            updatePreview();
        });
        
        // Mouse wheel zoom
        document.getElementById('gridCanvas').addEventListener('wheel', function(e) {
            e.preventDefault();
            const zoomSpeed = 0.1;
            const delta = e.deltaY > 0 ? -zoomSpeed : zoomSpeed;
            zoom = Math.max(0.1, Math.min(10, zoom * (1 + delta)));
            updatePreview();
        }, { passive: false });
        
        // Mouse drag to pan
        const canvas = document.getElementById('gridCanvas');
        canvas.addEventListener('mousedown', function(e) {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                panX += deltaX;
                panY += deltaY;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                updatePreview();
            }
        });
        
        canvas.addEventListener('mouseup', function() {
            isDragging = false;
        });
        
        canvas.addEventListener('mouseleave', function() {
            isDragging = false;
        });
        
        // Reset pan on double-click
        canvas.addEventListener('dblclick', function() {
            zoom = 1.0;
            panX = 0;
            panY = 0;
            updatePreview();
        });
    </script>
</body>
