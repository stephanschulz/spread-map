<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Map Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 380px;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .subtitle {
            color: #999;
            margin-bottom: 20px;
            font-size: 12px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .input-wrapper {
            display: flex;
            flex-direction: column;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .help-text {
            font-size: 10px;
            color: #999;
            margin-top: 3px;
        }
        
        .preview-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 12px;
            margin: 15px 0;
        }
        
        .preview-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .preview-info {
            color: #555;
            font-size: 12px;
            line-height: 1.8;
        }
        
        .preview-info div {
            margin: 2px 0;
        }
        
        .preview-info strong {
            color: #333;
            font-weight: 600;
            display: inline-block;
            min-width: 80px;
        }
        
        .preview-value {
            color: #667eea;
            font-weight: 600;
        }
        
        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 15px 0;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            color: #667eea;
            font-size: 12px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
            font-size: 12px;
        }
        
        .error.show {
            display: block;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåå Universe Map</h1>
        <p class="subtitle">Generate custom spreadsheet maps</p>
        
        <form id="mapForm">
            <div class="section-title">Universe Dimensions</div>
            <div class="form-group">
                <div class="input-row">
                    <div class="input-wrapper">
                        <label>Columns</label>
                        <input type="number" id="cols" name="cols" value="20" min="1" max="50" required>
                        <div class="help-text">per universe</div>
                    </div>
                    <div class="input-wrapper">
                        <label>Rows</label>
                        <input type="number" id="rows" name="rows" value="10" min="1" max="50" required>
                        <div class="help-text">per universe</div>
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="section-title">Grid Layout</div>
            <div class="form-group">
                <div class="input-row">
                    <div class="input-wrapper">
                        <label>Horizontal</label>
                        <input type="number" id="universes_h" name="universes_h" value="9" min="1" max="10" required>
                        <div class="help-text">universes</div>
                    </div>
                    <div class="input-wrapper">
                        <label>Vertical</label>
                        <input type="number" id="universes_v" name="universes_v" value="5" min="1" max="10" required>
                        <div class="help-text">universes</div>
                    </div>
                </div>
            </div>
            
            <div class="preview-box">
                <div class="preview-title">üìä Preview</div>
                <div class="preview-info" id="previewInfo">
                    <div><strong>Universes:</strong> <span class="preview-value" id="totalUniverses">-</span></div>
                    <div><strong>Grid Size:</strong> <span class="preview-value" id="gridSize">-</span></div>
                    <div><strong>Data Cols:</strong> <span class="preview-value" id="dataCols">-</span></div>
                    <div><strong>Data Rows:</strong> <span class="preview-value" id="dataRows">-</span></div>
                </div>
            </div>
            
            <button type="submit">
                ‚¨áÔ∏è Generate & Download Excel
            </button>
            
            <div class="error" id="errorBox"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Generating...</div>
            </div>
        </form>
    </div>
    
    <script>
        function updatePreview() {
            const formData = new FormData(document.getElementById('mapForm'));
            
            fetch('/preview', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Preview failed: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                document.getElementById('totalUniverses').textContent = data.total_universes;
                document.getElementById('gridSize').textContent = data.grid_size;
                document.getElementById('dataCols').textContent = data.total_cols;
                document.getElementById('dataRows').textContent = data.total_rows;
                
                hideError();
            })
            .catch(error => {
                console.error('Preview error:', error);
                // Don't show error to user for preview, just log it
            });
        }
        
        document.getElementById('mapForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            loading.classList.add('show');
            submitBtn.disabled = true;
            hideError();
            
            const formData = new FormData(this);
            
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Generation failed');
                    });
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'universe_map.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                loading.classList.remove('show');
                submitBtn.disabled = false;
            })
            .catch(error => {
                showError(error.message);
                loading.classList.remove('show');
                submitBtn.disabled = false;
            });
        });
        
        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = '‚ö†Ô∏è ' + message;
            errorBox.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('errorBox').classList.remove('show');
        }
        
        // Auto-update preview when inputs change
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updatePreview);
            input.addEventListener('change', updatePreview);
        });
        
        // Initial preview - trigger multiple times to ensure it loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(updatePreview, 100);
            });
        } else {
            setTimeout(updatePreview, 100);
        }
        window.addEventListener('load', function() {
            setTimeout(updatePreview, 200);
        });
    </script>
</body>
</html>
