<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Map Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .preview-box {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
            display: none;
        }
        
        .preview-box.show {
            display: block;
        }
        
        .preview-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .preview-info {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .preview-info div {
            margin: 5px 0;
        }
        
        .preview-info strong {
            color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-preview {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-preview:hover {
            background: #d0d0d0;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-generate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåå Universe Map Generator</h1>
        <p class="subtitle">Create custom spreadsheet maps with colored universes</p>
        
        <form id="mapForm">
            <div class="form-group">
                <label>Universe Dimensions</label>
                <div class="input-row">
                    <div>
                        <input type="number" id="cols" name="cols" value="20" min="1" max="50" required>
                        <div class="help-text">Columns per universe</div>
                    </div>
                    <div>
                        <input type="number" id="rows" name="rows" value="13" min="1" max="50" required>
                        <div class="help-text">Rows per universe</div>
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="form-group">
                <label>Universe Grid Layout</label>
                <div class="input-row">
                    <div>
                        <input type="number" id="universes_h" name="universes_h" value="6" min="1" max="10" required>
                        <div class="help-text">Horizontal universes</div>
                    </div>
                    <div>
                        <input type="number" id="universes_v" name="universes_v" value="6" min="1" max="10" required>
                        <div class="help-text">Vertical universes</div>
                    </div>
                </div>
            </div>
            
            <div class="preview-box" id="previewBox">
                <div class="preview-title">üìä Preview</div>
                <div class="preview-info" id="previewInfo"></div>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-preview" onclick="updatePreview()">
                    üëÅÔ∏è Preview
                </button>
                <button type="submit" class="btn-generate">
                    ‚¨áÔ∏è Generate Excel
                </button>
            </div>
            
            <div class="error" id="errorBox"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Generating your universe map...</div>
            </div>
        </form>
    </div>
    
    <script>
        function updatePreview() {
            const formData = new FormData(document.getElementById('mapForm'));
            
            fetch('/preview', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                const previewBox = document.getElementById('previewBox');
                const previewInfo = document.getElementById('previewInfo');
                
                previewInfo.innerHTML = `
                    <div><strong>Total Universes:</strong> ${data.total_universes}</div>
                    <div><strong>Total Grid Size:</strong> ${data.grid_size}</div>
                    <div><strong>Data Columns:</strong> ${data.total_cols}</div>
                    <div><strong>Data Rows:</strong> ${data.total_rows}</div>
                `;
                
                previewBox.classList.add('show');
                hideError();
            })
            .catch(error => {
                showError('Failed to generate preview: ' + error.message);
            });
        }
        
        document.getElementById('mapForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('.btn-generate');
            
            loading.classList.add('show');
            submitBtn.disabled = true;
            hideError();
            
            const formData = new FormData(this);
            
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Generation failed');
                    });
                }
                return response.blob();
            })
            .then(blob => {
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'universe_map.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                loading.classList.remove('show');
                submitBtn.disabled = false;
            })
            .catch(error => {
                showError(error.message);
                loading.classList.remove('show');
                submitBtn.disabled = false;
            });
        });
        
        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = '‚ö†Ô∏è ' + message;
            errorBox.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('errorBox').classList.remove('show');
        }
        
        // Auto-preview on load
        window.addEventListener('load', updatePreview);
        
        // Update preview when inputs change
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', updatePreview);
        });
    </script>
</body>
</html>
